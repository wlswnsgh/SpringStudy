<!DOCTYPE html>
<html lang="en">

    <head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Simple Sidebar - Start Bootstrap Template</title>
		<!-- Favicon-->
		<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="/css/styles.css" rel="stylesheet" />
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="/js/scripts.js"></script>
		<!-- JS 라이브러리 추가 -->
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<style>
		    body {
    			background:#efefef;
		    }
		    .input-div {
		      max-width: 680px;	
		      margin-top: 80px;
		      padding: 32px;
		      background: #fff;
		      -webkit-border-radius: 10px;
		      -moz-border-radius: 10px;
		      border-radius: 10px;
		      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
		      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
		      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
		    }
	  </style>
    </head>
    <body>
    	 <div class="row justify-content-center">
    		<div class="input-div">
	    	    <h1 class="mt-4">Sign Up</h1>
				<!-- 등록처리 주소 변경 -->
				<form th:action="@{/register}" th:method="post">
		            <div class="form-group">
		                <label >아이디</label>
		                <input type="text" class="form-control" name="id">
		            </div>
		            <div class="form-group">
		                <label >패스워드</label>
		                <input type="password" class="form-control" name="password">
		            </div>
				    <div class="form-group">
		                <label >이름</label>
		                <input type="text" class="form-control" name="name">
		            </div>
					<!-- 등급 필드 추가 -->
					<div class="form-group">
						<div class="form-check form-check-solid">
							<input class="form-check-input"  type="radio" id="user" name="role" value="ROLE_USER" checked>
							<label class="form-check-label" for="user">일반사용자</label>
						</div>
						<div class="form-check form-check-solid">
							<input class="form-check-input" type="radio" id="admin" name="role" value="ROLE_ADMIN">
							<label class="form-check-label" for="admin">관리자</label>
						</div>
					</div>
		            <button type="submit" class="btn btn-primary">등록</button>
	        	</form>
        	</div>
    	 </div>

		 <!-- 회원가입 실패 이벤트 처리 -->
    	 <script th:inline="javascript">
			$(document).ready(function(){ //html 문서가 만들어질때 호출되는 함수
			  var msg = [[${msg}]] //실패메시지 저장
			  if(msg != null){
				  alert(msg); //실패메시지 팝업
			  }
			});
		</script>
    </body>
</html>
