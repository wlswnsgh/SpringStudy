<!DOCTYPE html>

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Member Read Page</h1>

        <div class="form-group">
            <label >아이디</label>
            <input type="text" class="form-control" name="id" th:value="${dto.id}" readonly >
        </div>
        <div class="form-group">
            <label >패스워드</label>
            <input type="password" class="form-control" name="password" th:value="${dto.password}" readonly>
        </div>
        <div class="form-group">
            <label >이름</label>
            <input type="text" class="form-control" name="name" th:value="${dto.name}" readonly>
        </div>
        <div class="form-group">
            <label >등록일</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >수정일</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <a th:href="@{/member/list(page=${page})}">
        	<button type="button" class="btn btn-info">목록으로</button>
        </a>

    </th:block>

</th:block>
