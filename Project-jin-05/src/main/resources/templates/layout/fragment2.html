<!-- 조각을 파라미터로 전달하기 -->
<!DOCTYPE html>
<html>

<!-- 2. 템플릿 파일에 조각 전달하기 -->
<!-- 현재 파일에 있는 조각을 exLayout3 페이지에 전달하기 -->
<!-- th:replace : exLayout3 파일에 조각을 전달 -->
<!-- setContent(...) : setContent 조각의 content 변수 -->
<th:block th:replace="~{/layout/exLayout3 :: setContent(~{this::content})}">

    <th:block th:fragment="content"> <!-- 조각만들기 -->
        
        <h1>조각1</h1>
        
    </th:block>

</th:block>
