<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 블록태그로 타임리프 사용하기 -->
	<h1>블록태그</h1>
	
	<!-- 블록태그를 사용하면 여러가지 하위태그를 넣을 수 있음 -->
	<th:block th:each="dto: ${list}">
		
		<p>[[${dto}]]</p>
		
		<span>[[${dto}]]</span>
		
	</th:block>
	
</body>
</html>
