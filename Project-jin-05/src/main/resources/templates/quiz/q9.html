<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <style>
    table, th, td {
      border: 1px solid black;
      padding: 5px;
    }
    th, td {
      width: 120px;
      text-align: center;
    }
    table {
     border-collapse: collapse;
    }
  </style>
</head>
<body>
	<table>
  <tr>
    <th>성</th>
    <th>이름</th>
    <th>나이</th>
    <th>주소</th>
  </tr>

  <th:block th:each="dto : ${list}">

    <!-- 사람의 나이가 20살 미만이면 출력 -->
    <!-- 조건을 만족하는 경우에만 tr태그가 생성됨 -->
    <th:block th:if="${dto.age < 20}">

      <tr>
        <td>[[${#strings.substring(dto.name, 0, 1)}]]</td>
        <td>[[${#strings.substring(dto.name, 1, 3)}]]</td>
        <td>[[${dto.age}]]</td>
        <td>[[${dto.address}]]</td>
      </tr>

    </th:block>
  </th:block>
</table>
</body>
</html>
